<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Placement Layout</title>
  <style>
    body {
      margin: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* prevent expansion */
      position: relative;
    }
    img {
      width: 100px; /* default size */
      height: auto;
      position: absolute;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <!-- 19 drawings -->
  <img src="mum/m3.jpeg" alt="Drawing 01">
  <img src="mum/m4.jpeg" alt="Drawing 01">
  <img src="mum/m5.jpeg" alt="Drawing 01">
  <img src="mum/m6.jpeg" alt="Drawing 01">
  <img src="mum/m7.jpeg" alt="Drawing 01">
  <img src="mum/m8.jpeg" alt="Drawing 01">
  <img src="mum/m9.jpeg" alt="Drawing 01">
  <img src="mum/m10.jpeg" alt="Drawing 01">
  <img src="mum/m11.jpeg" alt="Drawing 01">
  <img src="mum/m12.jpeg" alt="Drawing 01">
  <img src="mum/m13.jpeg" alt="Drawing 01">
  <img src="mum/m14.jpeg" alt="Drawing 01">
  <img src="mum/m15.jpeg" alt="Drawing 01">
  <img src="mum/m16.jpeg" alt="Drawing 01">
  <img src="mum/m17.jpeg" alt="Drawing 01">
  <img src="mum/m18.jpeg" alt="Drawing 01">
  <img src="mum/m2.mp4" alt="Drawing 01">
  <img src="mum/m20.jpeg" alt="Drawing 01">
  <img src="mum/m19.jpeg" alt="Drawing 01">

  <script>
    const imgs = document.querySelectorAll('body > img');

    // ðŸ‘‰ Customize placement here
    const tops = [500, 80, 100,570, 300, 140,  450, 110, 180, 50, 330, 290,280, 600,   80, 300, 100, 540, 450]; // px from top
    const lefts = [680, 450, 680, 1030, 730, 1130, 510, 80, 1000, 930, 930,480, 1430,430,1230, 1180, 680, 1430, 180]; // px from left
    const angles = [0, -40, -15, 20, 5, -10, -70, 0, 10, -5,  -30, 10, 8, 0, 55, 3, 168, 50, 40];
    const scales = [2.1,2.1,2.1,2.1,2.1,0,  0  ,2.5,  0 ,2.1,2.3,2,2.1,2.4,2.3,0,0,2.6,2.6
    ];

    imgs.forEach((img, i) => {
      img.style.top = `${tops[i]}px`;
      img.style.left = `${lefts[i]}px`;
      img.style.transform = `rotate(${angles[i]}deg) scale(${scales[i]})`;
    });

    /*
      HOW TO CUSTOMIZE:
      - Change `tops[]` for vertical position (px from top).
      - Change `lefts[]` for horizontal position (px from left).
      - Change `angles[]` for rotation (degrees).
      - Change `scales[]` for size multiplier.
      Everything stays inside the fixed 100vh Ã— 100vw screen.
    */
  </script>
</body>
</html>
